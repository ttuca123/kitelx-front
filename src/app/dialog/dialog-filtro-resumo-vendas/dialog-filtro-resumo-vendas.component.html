<form #formFiltro="ngForm" (ngSubmit)="onSubmit()">
    <mat-dialog-actions align="end">
        <button id="btn_salvar" class="close" type="button" (click)="closeModal()">
            <i class="material-icons" style="color: rgb(63, 81, 181)"> close </i>
        </button>
    </mat-dialog-actions>
    <mat-dialog-content>
        <h2 align="center" mat-dialog-title>Filtro - Resumo de Vendas / Período</h2>        
        <br />

        <div class="row col-12">
            <mat-form-field class="col-12 col-sm-6">
                <mat-label>Referência - Periodo inicial</mat-label>
                <input name="dataInicio" [(ngModel)]="resumoVendas.dataInicioExclusao" #dataInicio matInput
                    [matDatepicker]="picker1" required />
                <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
                <mat-datepicker #picker1 touchUi></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="col-12 col-sm-6">
                <mat-label>Referência - Periodo final</mat-label>
                <input name="dataFim" [(ngModel)]="resumoVendas.dataFimExclusao" matInput [matDatepicker]="picker2" required />
                <mat-datepicker-toggle matSuffix [for]="picker2"></mat-datepicker-toggle>
                <mat-datepicker #picker2 color="primary" touchUi></mat-datepicker>
            </mat-form-field>
        </div>    
    </mat-dialog-content>    

    <mat-dialog-actions align="end">
        
        <button mat-button style="background: #4dbd74; color: white !important" [ngStyle]="{
        oppacity:
          !formFiltro.valid
            ? 0.5
            : 1.0
            }" type="submit" [disabled]="
        !formFiltro.valid">
           Filtrar
        </button>
    </mat-dialog-actions>
</form>
